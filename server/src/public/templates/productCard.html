<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            .product-card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 15px;
                text-align: center;
            }
            .product-card img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }
            .product-card h2 {
                font-size: 18px;
                margin: 10px 0;
            }
            .product-card p {
                font-size: 14px;
                color: #666;
            }
            .product-card .price {
                font-size: 16px;
                font-weight: bold;
                color: #333;
            }
            .product-card button {
                background: #007bff;
                color: #fff;
                border: none;
                padding: 10px 15px;
                border-radius: 4px;
                cursor: pointer;
                margin: 5px;
                font-size: 14px;
            }
            .product-card button:hover {
                background: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; margin: 20px">Product List</h1>
        <div class="container" id="productList"></div>

        <script>
            const listApiUrl = 'http://localhost:8080/api/v1/products'; // Replace with actual List API endpoint
            const addToCartApiUrl = 'http://localhost:8080/api/v1/cart'; // Replace with actual Add to Cart API endpoint

            async function fetchProducts() {
                try {
                    const response = await fetch(listApiUrl);
                    const products = await response.json();
                    console.log('Products:', products.products);
                    renderProducts(products.products);
                } catch (error) {
                    console.error('Error fetching products:', error);
                    document.getElementById('productList').innerHTML =
                        '<p>Failed to load products. Please try again later.</p>';
                }
            }

            function renderProducts(products) {
                const productList = document.getElementById('productList');
                productList.innerHTML = ''; // Clear previous products
                products.forEach((product) => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    const variantId =
                        product.variants && product.variants.length > 0
                            ? product.variants[0]._id
                            : null;

                    card.innerHTML = `
                    <img src="http://localhost:8080/images/${
                        product.image || 'https://via.placeholder.com/300'
                    }" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p class="price">$${product.price}</p>
                    <button onclick="addToCart('${
                        product._id
                    }', '${variantId}', 1)">Add to Cart</button>
                `;
                    productList.appendChild(card);
                });
            }

            async function addToCart(productId, variantId, quantity) {
                try {
                    const response = await fetch(addToCartApiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ productId, variantId, quantity }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        console.log('Product added to cart:' , result.cart);
                        alert('Product added to cart successfully!');
                    } else {
                        alert(`Error: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    alert('Failed to add product to cart. Please try again later.');
                }
            }

            // Fetch and render products on page load
            fetchProducts();
        </script>
    </body>
</html>
