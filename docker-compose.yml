services:
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    depends_on:
      - mongo

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DB_URL=mongodb://mongo:27017/CellPhoneStore
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTIC_URL=http://elasticsearch:9200
    depends_on:
      - mongo
      - redis
      - elasticsearch
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./www
      dockerfile: Dockerfile
    environment:
      - REACT_APP_FRONTEND_URL=http://localhost:3000
      - REACT_APP_BACKEND_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

  elasticsearch:
    image: elastic/elasticsearch:8.15.5
    volumes:
      - ./docker-elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - ./docker-elk/elasticsearch:/usr/share/elasticsearch/data:Z
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      node.name: elasticsearch
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: REPLIES-aiming-linking-milan-dessert
      discovery.type: single-node
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  elasticsearch:
